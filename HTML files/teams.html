<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Statbotics_files/NateBotics.ico">
    <link rel="stylesheet" href="../css files/percentages.css">
    <link rel="stylesheet" href="../css files/navigation.css">
    <link rel="stylesheet" href="../css files/table.css">
    <link rel="stylesheet" href="../css files/tabs.css">
    <title>NateBotics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: auto;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>

<body>
    <script src="../Javscript Files/teams.js"></script>
    <div class="header">
        <div class="nav-container">
            <!-- Image next to links -->
            <a class="logo" href="#">
                <img src="../Statbotics_files/logo.svg" alt="Logo">
                <p><strong>NateBotics</strong></p>
            </a>
            <p style="width: 20px;"></p>
            <div class="nav-links">
                <a href="./teams.html">Teams</a>
                <a href="./events.html">Events</a>
                <a href="#">Matches</a>
                <a href="#">Misc</a>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Teams and Events" style="padding: 5px;">
        </div>
    </div>
    <div class="main-content">
        <div class="table-container">
            <table id="sortable-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Number</th>
                        <th onclick="sortTable(1)">Name</th>
                        <th onclick="sortTable(2)">EPA Rank</th>
                        <th onclick="sortTable(3)">Unitless EPA</th>
                        <th onclick="sortTable(4)">EPA</th>
                        <th onclick="sortTable(5)">Auto EPA</th>
                        <th onclick="sortTable(6)">Teleop EPA</th>
                        <th onclick="sortTable(7)">Endgame EPA</th>
                        <th onclick="sortTable(8)">Next Event</th>
                        <th onclick="sortTable(9)">Record</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data is dynamically added -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
