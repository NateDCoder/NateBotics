<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPA Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Javscript Files/apiCalls.js"></script>
</head>

<body>
    <h1>EPA Over Time</h1>
    <canvas id="epaChart" width="800" height="400"></canvas>

    <script>
        async function generateGraph(year, teamNumber) {
            const ctx = document.getElementById('epaChart').getContext('2d');
            var teamData = await fetchTeamDetails(year, teamNumber);
            var epaOverTime = teamData["totalEPAOverTime"];
            console.log(epaOverTime);
            const labels = Array.from({ length: epaOverTime.length }, (_, i) => i);
            const epaData = {
                labels: labels,
                datasets: [{
                    label: 'EPA',
                    data: epaOverTime,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                }]
            };

            const config = {
                type: 'line',
                data: epaData,
                options: {
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Match'
                            }
                        },
                        y: {
                            min: Math.min(0, Math.min(teamData)),
                            title: {
                                display: true,
                                text: 'Total EPA'
                            }
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'xy',
                        intersect: false, // Ensures the tooltip appears even when not intersecting a point
                    },
                },
            };
            const epaChart = new Chart(ctx, config);
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has("year") && params.has("team")) {
                var year = params.get("year");
                var teamNumber = params.get("team");
            } else {
                var year = 2025; // Default year
                params.set("year", year);
                var teamNumber = 5237; // Default team number
                params.set("team", teamNumber);
                window.history.replaceState({}, "", `${location.pathname}?${params}`);
            }
            await generateGraph(year, teamNumber);
        });
    </script>
</body>

</html>
