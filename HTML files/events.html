<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Statbotics_files/not_statbotic.ico">
    <title>Totally Not Statbotics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-container img {
            width: 32px;
            /* Adjust size as needed */
            height: 32px;
            margin-right: 10px;
            /* Spacing between image and links */
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
        }

        .buttons a:hover {
            background-color: #555;
        }

        .table-container {
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }

        thead {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            cursor: pointer;
            background-color: #f9f9f9;
        }

        th:hover {
            background-color: #eaeaea;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        td:last-child {
            font-weight: bold;
        }

        td[style*="background-color"] {
            border-radius: 5px;
            padding: 5px;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>

<body>
    <script src="../Javscript Files/events.js"></script>
    <div class="header">
        <div class="nav-container">
            <!-- Image next to links -->
            <a href="../index.html">
                <img src="../Statbotics_files/not_statbotic.ico" alt="Logo">
            </a>
            <div class="nav-links">
                <a href="../HTML files/teams.html">Teams</a>
                <a href="#">Events</a>
                <a href="#">Matches</a>
                <a href="#">Misc</a>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Teams and Events" style="padding: 5px;">
        </div>
    </div>
    <div style="margin-left: 8%; margin-top: 1%;"><strong>Match Predictions</strong></div>
    <div style="margin-left: 8%; margin-top: 1%;">Remember, match predictions are just for fun, you control your own destiny!</div>
    <div class="main-content">
        <div class="table-container">
            <table id="sortable-table">
                <thead>
                    <tr>
                        <th>Match</th>
                        <th colspan="2">Red Alliance</th>
                        <th colspan="2">Blue Alliance</th>
                        <th>Score Diff</th>
                        <th>Win Pred</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Red(+) Blue(-)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
