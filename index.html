<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Statbotics_files/NateBotics.ico">
    <title>Totally Not Statbotics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-container img {
            width: 32px;
            /* Adjust size as needed */
            height: 32px;
            margin-right: 10px;
            /* Spacing between image and links */
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            font-size: 2.5em;
            background: linear-gradient(0.25turn, #ff0004 0%, #ff0004 40%, #3c5ef2 60%, #3c5ef2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
        }

        .buttons a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="nav-container">
            <!-- Image next to links -->
            <img src="./Statbotics_files/logo.svg" alt="Logo">
            <p><strong>NateBotics</strong></p>
            <p style="width: 20px;"></p>
            <div class="nav-links">
                <a href="./HTML files/teams.html">Teams</a>
                <a href="./HTML files/events.html">Events</a>
                <a href="#">Matches</a>
                <a href="#">Misc</a>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Teams and Events" style="padding: 5px;">
        </div>
    </div>
    <div class="main-content">
        <h1>Modernizing FTCs</h1>
        <h1>Data Analytics</h1>
        <p>
            Welcome to NateBotics a recreation of Statbotics I made from scratch
        </p>
        <div class="buttons">
            <a href="./HTML files/teams.html">Explore Teams</a>
            <a href="https://www.statbotics.io/blog">Read Blog</a>
        </div>
    </div>
</body>

</html>
